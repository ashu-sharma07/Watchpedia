<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Create Movies and shows watch list with source url and enjoy them anytime on best Video Player."
    />
    <meta
      name="keywords"
      content="watchlist, online video player, watch movies"
    />
    <meta name="author" content="Ashu Sharma" />

    <title>Watchpedia - Make a Watch List</title>
    <!-- Bootstap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- styles  -->

    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <h1 class="heading">Watchpedia</h1>
    <div class="col-lg-6 create-watch">
      <form autocomplete="off" id="createWatch">
        <div class="mb-3">
          <label for="InputWatchName" class="form-label"
            >Enter Your Watch Name</label
          >
          <input
            type="text"
            class="form-control"
            id="InputWatchName"
            placeholder="Harry Potter "
            required
          />
        </div>
        <div class="mb-3">
          <label for="InputWatchUrl" class="form-label"
            >Enter Watch Source URL
          </label>
          <input
            type="url"
            class="form-control"
            id="InputWatchUrl"
            placeholder="https://www.example/watch/harry-potter.mp4"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <div id="liveAlertPlaceholder"></div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
